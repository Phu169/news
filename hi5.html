<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-3">
  
  <br>
  <p>This example demonstrates a 25%/75% split on small devices, a 50%/50% split on medium devices, and a 33%/66% split on large and xlarge devices. On extra small devices, it will automatically stack (100%).</p>      
  <div class="container-fluid">     
    <div class="row">
      <div class="col-6 col-lg-2 bg-success">col-1</div>
      <div class="col-6 col-lg-2 bg-warning">col-2</div>

	  <div class="col-6 col-lg-2 bg-success">col-3</div>
      <div class="col-6 col-lg-2 bg-warning">col-4</div>

	  <div class="col-6 col-lg-2 bg-success">col-5</div>
      <div class="col-6 col-lg-2 bg-warning">col-6</div>
    </div>
  </div>
</div>

</body>
</html>
