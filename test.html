<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trang web của tôi</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
		}

		.col {
			flex-basis: 16.66667%;
			max-width: 16.66667%;
			padding: 0 15px;
		}

		@media screen and (max-width: 800px) {
			.col {
				flex-basis: 50%;
				max-width: 50%;
			}
		}

		/* Thiết lập một số màu và phông chữ mặc định */
		body {
			font-family: Arial, sans-serif;
			color: #333;
			background-color: #f5f5f5;
		}

		h1 {
			color: #008080;
			text-align: center;
		}

		/* Thiết lập một số kiểu đường viền */
		.border {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="col border">
			<a href="http://example.com">Đường link 1</a>
			<a href="http://example.com">Đường link 2</a>
		</div>
		<div class="col border">
			<a href="http://example.com">Đường link 3</a>
			<a href="http://example.com">Đường link 4</a>
		</div>
		<div class="col border">
			<a href="http://example.com">Đường link 5</a>
			<a href="http://example.com">Đường link 6</a>
		</div>
		<div class="col border">
			<a href="http://example.com">Đường link 7</a>
			<a href="http://example.com">Đường link 8</a>
		</div>
		<div class="col border">
			<a href="http://example.com">Đường link 9</a>
			<a href="http://example.com">Đường link 10</a>
		</div>
		<div class="col border">
			<a href="http://example.com">Đường link 11</a>
			<a href="http://example.com">Đường link 12</a>
		</div>
	</div>
</body>
</html>
